<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Athlete</title>
    <style>
        :root {
            --primary: #007AFF;
            --success: #34C759;
            --warning: #FF9500;
            --danger: #FF3B30;
            --background: #000000;
            --surface: #1C1C1E;
            --surface-2: #2C2C2E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-tertiary: #48484A;
            --separator: #38383A;
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            max-width: 428px;
            margin: 0 auto;
            background: var(--background);
        }

        /* Header */
        .header {
            position: relative;
            padding: 60px 20px 20px;
            background: var(--background);
            z-index: 10;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .header-title {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-stats {
            text-align: right;
        }

        .xp-display {
            font-size: 17px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .level-display {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .tab-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 20px 100px;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .tab-content.active {
            opacity: 1;
            transform: translateX(0);
        }

        .tab-content.prev {
            transform: translateX(-100%);
        }

        /* Tab Bar */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid var(--separator);
            z-index: 100;
        }

        .tab-bar-inner {
            display: flex;
            justify-content: space-around;
            padding: 8px 0 var(--safe-area-inset-bottom);
            max-width: 428px;
            margin: 0 auto;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6px;
            border: none;
            background: none;
            color: var(--text-secondary);
            transition: color 0.2s ease;
            cursor: pointer;
        }

        .tab-item.active {
            color: var(--primary);
        }

        .tab-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .tab-label {
            font-size: 10px;
            font-weight: 500;
        }

        /* Cards and Components */
        .card {
            background: var(--surface);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .card:active {
            transform: scale(0.98);
            background: var(--surface-2);
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
            margin: 24px 0 16px;
            letter-spacing: -0.3px;
        }

        /* Today's Workout Card */
        .workout-hero {
            background: linear-gradient(135deg, var(--primary), #0051D5);
            border-radius: 14px;
            padding: 24px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .workout-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .workout-hero-content {
            position: relative;
            z-index: 1;
        }

        .workout-date {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .workout-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }

        .workout-description {
            font-size: 15px;
            opacity: 0.9;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .complete-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            padding: 16px;
            width: 100%;
            font-size: 17px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .complete-button:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .complete-button.completed {
            background: rgba(52, 199, 89, 0.3);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--surface);
            border-radius: 14px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 34px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Progress Section */
        .progress-card {
            background: var(--surface);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 12px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .progress-title {
            font-size: 17px;
            font-weight: 600;
        }

        .progress-value {
            font-size: 17px;
            font-weight: 600;
            color: var(--primary);
        }

        .progress-bar {
            height: 8px;
            background: var(--surface-2);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 4px;
            transition: width 0.6s ease;
        }

        /* Achievements */
        .achievement {
            display: flex;
            align-items: center;
            background: var(--surface);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            gap: 16px;
            transition: all 0.3s ease;
        }

        .achievement.unlocked {
            background: var(--surface-2);
        }

        .achievement-icon {
            width: 44px;
            height: 44px;
            background: var(--surface-2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .achievement.unlocked .achievement-icon {
            background: var(--primary);
        }

        .achievement-info {
            flex: 1;
        }

        .achievement-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .achievement-description {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Exercise List */
        .exercise-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 0.5px solid var(--separator);
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .exercise-item:active {
            opacity: 0.6;
        }

        .exercise-item:last-child {
            border-bottom: none;
        }

        .exercise-info {
            flex: 1;
        }

        .exercise-name {
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .exercise-details {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .exercise-chevron {
            color: var(--text-tertiary);
            font-size: 16px;
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            align-items: flex-end;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 14px;
            width: 100%;
            max-width: 428px;
            margin: 0 auto;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            max-height: 85vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 0.5px solid var(--separator);
        }

        .modal-title {
            font-size: 17px;
            font-weight: 600;
        }

        .modal-close {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            background: var(--surface-2);
            border: none;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }

        .modal-body {
            padding: 20px;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
        }

        .input-field {
            width: 100%;
            background: var(--surface-2);
            border: none;
            border-radius: 10px;
            padding: 14px 16px;
            font-size: 17px;
            color: var(--text-primary);
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary);
        }

        /* Buttons */
        .button {
            background: var(--primary);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            color: white;
            width: 100%;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .button:active {
            opacity: 0.8;
        }

        .button-secondary {
            background: var(--surface-2);
            color: var(--text-primary);
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--surface-2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Boss Battle Card */
        .boss-battle-card {
            background: linear-gradient(135deg, var(--danger), #FF6B6B);
            border-radius: 14px;
            padding: 24px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .boss-battle-card::before {
            content: '⚔️';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 60px;
            opacity: 0.2;
        }

        .boss-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .boss-description {
            font-size: 15px;
            opacity: 0.9;
            margin-bottom: 16px;
        }

        .boss-reward {
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        /* Side Quest Card */
        .side-quest {
            display: flex;
            align-items: center;
            background: var(--surface);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .side-quest:active {
            transform: scale(0.98);
            background: var(--surface-2);
        }

        .side-quest.completed {
            opacity: 0.6;
        }

        .side-quest-info {
            flex: 1;
        }

        .side-quest-name {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .side-quest-description {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .side-quest-xp {
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .side-quest.completed .side-quest-xp {
            background: var(--success);
        }

        /* Phase Indicator */
        .phase-indicator {
            background: var(--surface);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
        }

        .phase-title {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .phase-name {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
        }

        /* Utility Classes */
        .mt-1 { margin-top: 8px; }
        .mt-2 { margin-top: 16px; }
        .mt-3 { margin-top: 24px; }
        .mb-1 { margin-bottom: 8px; }
        .mb-2 { margin-bottom: 16px; }
        .mb-3 { margin-bottom: 24px; }

        /* Haptic Feedback (visual) */
        @keyframes haptic {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.95); }
        }

        .haptic {
            animation: haptic 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="header-title" id="headerTitle">Today</h1>
                <div class="header-stats">
                    <div class="xp-display" id="xpDisplay">0 XP</div>
                    <div class="level-display" id="levelDisplay">Beginner</div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Today Tab -->
            <div class="tab-content active" id="todayTab">
                <!-- Today's Workout Hero -->
                <div class="workout-hero" id="workoutHero">
                    <div class="workout-hero-content">
                        <div class="workout-date" id="workoutDate"></div>
                        <h2 class="workout-name" id="workoutName"></h2>
                        <p class="workout-description" id="workoutDescription"></p>
                        <button class="complete-button" id="completeButton" onclick="completeWorkout()">
                            <span id="completeButtonText">Complete Workout</span>
                            <span id="completeButtonIcon">→</span>
                        </button>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="streakValue">0</div>
                        <div class="stat-label">Day Streak 🔥</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="weekValue">1</div>
                        <div class="stat-label">Week <span id="phaseLabel" style="color: var(--primary); font-size: 11px;">(Phase 1)</span></div>
                    </div>
                </div>

                <!-- Daily Side Quests -->
                <h2 class="section-title">Daily Side Quests</h2>
                <div id="sideQuestsContainer"></div>

                <!-- Boss Battle (if applicable) -->
                <div id="bossBattleContainer"></div>

                <!-- Today's Exercises -->
                <h2 class="section-title">Today's Exercises</h2>
                <div class="card" id="exerciseList"></div>

                <!-- Weekly Schedule -->
                <h2 class="section-title">This Week</h2>
                <div id="weeklySchedule"></div>
            </div>

            <!-- Progress Tab -->
            <div class="tab-content" id="progressTab">
                <h2 class="section-title">Your Progress</h2>
                
                <!-- Stats Overview -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalWorkoutsValue">0</div>
                        <div class="stat-label">Total Workouts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalXPValue">0</div>
                        <div class="stat-label">Total XP</div>
                    </div>
                </div>

                <!-- Progress Metrics -->
                <h2 class="section-title">Performance Metrics</h2>
                <div id="progressMetrics"></div>

                <!-- Update Stats Button -->
                <button class="button mt-3" onclick="openStatsModal()">Update Stats</button>
            </div>

            <!-- Achievements Tab -->
            <div class="tab-content" id="achievementsTab">
                <h2 class="section-title">Achievements</h2>
                <div id="achievementsList"></div>
            </div>
        </main>

        <!-- Tab Bar -->
        <nav class="tab-bar">
            <div class="tab-bar-inner">
                <button class="tab-item active" onclick="switchTab('today')">
                    <span class="tab-icon">💪</span>
                    <span class="tab-label">Today</span>
                </button>
                <button class="tab-item" onclick="switchTab('progress')">
                    <span class="tab-icon">📊</span>
                    <span class="tab-label">Progress</span>
                </button>
                <button class="tab-item" onclick="switchTab('achievements')">
                    <span class="tab-icon">🏆</span>
                    <span class="tab-label">Achievements</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- Modals -->
    <div class="modal" id="exerciseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exerciseModalTitle"></h3>
                <button class="modal-close" onclick="closeModal('exerciseModal')">×</button>
            </div>
            <div class="modal-body" id="exerciseModalBody"></div>
        </div>
    </div>

    <div class="modal" id="statsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Update Stats</h3>
                <button class="modal-close" onclick="closeModal('statsModal')">×</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label class="input-label">Current Weight (lbs)</label>
                    <input type="number" class="input-field" id="weightInput" placeholder="245">
                </div>
                <div class="input-group">
                    <label class="input-label">Waist (inches)</label>
                    <input type="number" class="input-field" id="waistInput" placeholder="40">
                </div>
                <div class="input-group">
                    <label class="input-label">Pull-up Max</label>
                    <input type="number" class="input-field" id="pullupInput" placeholder="5">
                </div>
                <div class="input-group">
                    <label class="input-label">Push-up Max</label>
                    <input type="number" class="input-field" id="pushupInput" placeholder="10">
                </div>
                <div class="input-group">
                    <label class="input-label">Mile Time</label>
                    <input type="text" class="input-field" id="mileInput" placeholder="10:00">
                </div>
                <div class="input-group">
                    <label class="input-label">Plank Time</label>
                    <input type="text" class="input-field" id="plankInput" placeholder="1:00">
                </div>
                <button class="button" onclick="saveStats()">Save Stats</button>
            </div>
        </div>
    </div>

        // Initialize App
        function init() {
            loadState();
            updateUI();
            setupEventListeners();
        }

        // Load saved state
        function loadState() {
            const saved = localStorage.getItem('athleteApp');
            if (saved) {
                state.userData = JSON.parse(saved);
                checkNewDay();
            }
        }

        // Save state
        function saveState() {
            localStorage.setItem('athleteApp', JSON.stringify(state.userData));
        }

        // Check if it's a new day
        function checkNewDay() {
            const today = new Date().toDateString();
            if (state.userData.lastWorkoutDate !== today) {
                state.userData.completedToday = false;
            }
        }

        // Update UI
        function updateUI() {
            updateHeader();
            updateTodayTab();
            updateProgressTab();
            updateAchievementsTab();
        }

        // Update Header
        function updateHeader() {
            const levelThresholds = [0, 500, 1200, 2000, 3000];
            const currentThreshold = levelThresholds[state.userData.level - 1];
            const nextThreshold = levelThresholds[state.userData.level] || 9999;
            const levelProgress = state.userData.xp - currentThreshold;
            const levelTotal = nextThreshold - currentThreshold;
            
            document.getElementById('xpDisplay').textContent = `${state.userData.xp} XP`;
            document.getElementById('levelDisplay').textContent = `${getLevelName()} • ${Math.floor((levelProgress / levelTotal) * 100)}%`;
        }

        // Get Level Name
        function getLevelName() {
            const levels = ['Beginner', 'Athlete', 'Warrior', 'Elite', 'Legend'];
            const thresholds = [0, 500, 1200, 2000, 3000];
            
            for (let i = thresholds.length - 1; i >= 0; i--) {
                if (state.userData.xp >= thresholds[i]) {
                    state.userData.level = i + 1;
                    return levels[i];
                }
            }
            return levels[0];
        }

        // Update Today Tab
        function updateTodayTab() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const workout = workouts[dayOfWeek];
            
            // Update phase
            const phase = Math.ceil(state.userData.currentWeek / 4);
            state.userData.currentPhase = phase;
            document.getElementById('phaseLabel').textContent = `(Phase ${phase})`;
            
            // Update date
            document.getElementById('workoutDate').textContent = today.toLocaleDateString('en-US', { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric' 
            });
            
            // Update workout info
            document.getElementById('workoutName').textContent = workout.name;
            document.getElementById('workoutDescription').textContent = workout.description;
            
            // Update complete button
            const completeButton = document.getElementById('completeButton');
            const buttonText = document.getElementById('completeButtonText');
            const buttonIcon = document.getElementById('completeButtonIcon');
            
            if (state.userData.completedToday) {
                completeButton.classList.add('completed');
                buttonText.textContent = 'Completed';
                buttonIcon.textContent = '✓';
            } else {
                completeButton.classList.remove('completed');
                buttonText.textContent = 'Complete Workout';
                buttonIcon.textContent = '→';
            }
            
            // Update quick stats
            document.getElementById('streakValue').textContent = state.userData.streak;
            document.getElementById('weekValue').textContent = state.userData.currentWeek;
            
            // Update side quests
            updateSideQuests();
            
            // Update boss battle (if it's the week for one)
            updateBossBattle();
            
            // Update exercise list
            updateExerciseList(workout);
            
            // Update weekly schedule
            updateWeeklySchedule();
        }

        // Update Side Quests
        function updateSideQuests() {
            const container = document.getElementById('sideQuestsContainer');
            const today = new Date().toDateString();
            
            // Reset side quests if it's a new day
            if (state.userData.lastWorkoutDate !== today) {
                state.userData.completedSideQuests = {
                    morning: false,
                    afternoon: false,
                    evening: false
                };
            }
            
            container.innerHTML = Object.entries(sideQuests).map(([key, quest]) => {
                const isCompleted = state.userData.completedSideQuests[key];
                return `
                    <div class="side-quest ${isCompleted ? 'completed' : ''}" onclick="completeSideQuest('${key}')">
                        <div class="side-quest-info">
                            <div class="side-quest-name">${quest.name}</div>

                        </div>
                        <div class="side-quest-xp">${isCompleted ? '✓' : `+${quest.xp} XP`}</div>
                    </div>
                `;

        // Complete Side Quest
        function completeSideQuest(questKey) {
            if (state.userData.completedSideQuests[questKey]) return;
            
            const quest = sideQuests[questKey];

            state.userData.completedSideQuests[questKey] = true;

            if ('vibrate' in navigator) {

        // Update Weekly Schedule
        function updateWeeklySchedule() {
            const container = document.getElementById('weeklySchedule');
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const today = new Date().getDay();
            
            container.innerHTML = days.map((day, index) => {
                const workout = workouts[index];
                const isToday = index === today;
                const isCompleted = isToday && state.userData.completedToday;
                
                return `
                    <div class="card ${isToday ? 'workout-hero' : ''}" 
                         style="${isToday ? 'background: var(--surface-2);' : ''} cursor: pointer;"
                         onclick="showWorkoutDetails(${index})">
                        <div class="workout-hero-content">
                            <div class="workout-date">${day} ${isToday ? '(Today)' : ''}</div>
                            <h3 class="workout-name" style="font-size: 20px;">${workout.name}</h3>
                            <p class="workout-description" style="font-size: 14px;">${workout.description}</p>
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 12px;">
                                <span style="color: var(--primary); font-weight: 600;">+${workout.xp} XP</span>
                                ${isCompleted ? '<span style="color: var(--success);">✓ Done</span>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

                    <div class="exercise-item" onclick="showExerciseDetails('${exercise.name}')">

        // Update Progress Tab
        function updateProgressTab() {
            document.getElementById('totalWorkoutsValue').textContent = state.userData.totalWorkouts;
            document.getElementById('totalXPValue').textContent = state.userData.xp;
            
            const metricsContainer = document.getElementById('progressMetrics');
            metricsContainer.innerHTML = `
                <div class="phase-indicator">
                    <div class="phase-title">CURRENT TRAINING PHASE</div>
                    <div class="phase-name">${getPhaseData().name}</div>
                </div>
                
                <div class="progress-card">
                    <div class="progress-header">
                        <span class="progress-title">Weight</span>
                        <span class="progress-value">${state.userData.stats.weight} lbs</span>

                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${((245 - state.userData.stats.weight) / 25) * 100}%"></div>

                <div class="progress-card">

                        Goal: Sub-8 minutes
                    </div>

                <div class="progress-card">
                    <div class="progress-header">
                        <span class="progress-title">Plank Hold</span>
                        <span class="progress-value">${state.userData.stats.plankTime}</span>

                    <div style="margin-top: 8px; font-size: 12px; color: var(--text-secondary);">

        // Get Phase Data
        function getPhaseData() {
            const phase = state.userData.currentPhase;
            const phases = {
                1: { name: "Athletic Foundation", description: "Building base fitness" },
                2: { name: "Athletic Power", description: "Increasing intensity" },
                3: { name: "Elite Conditioning", description: "Peak performance" }
            };
            return phases[phase] || phases[1];
        }

        // Update Achievements Tab
        function updateAchievementsTab() {
            const container = document.getElementById('achievementsList');
            container.innerHTML = achievements.map(achievement => {
                const isUnlocked = state.userData.achievements[achievement.id];
                return `
                    <div class="achievement ${isUnlocked ? 'unlocked' : ''}">
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-info">
                            <div class="achievement-title">${achievement.name}</div>
                            <div class="achievement-description">${achievement.description}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Complete Workout
        function completeWorkout() {
            if (state.userData.completedToday) return;
            
            const today = new Date();
            const workout = workouts[today.getDay()];
            
            // Add haptic feedback
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
            
            // Update stats
            state.userData.xp += workout.xp;
            state.userData.totalWorkouts++;
            state.userData.completedToday = true;
            state.userData.lastWorkoutDate = today.toDateString();
            state.userData.weeklyWorkouts++;
            
            // Update streak
            updateStreak();
            
            // Check achievements
            checkAchievements();
            
            // Update week
            if (state.userData.totalWorkouts % 7 === 0) {
                state.userData.currentWeek++;
            }
            
            // Save and update UI
            saveState();
            updateUI();
            
            // Show success animation
            showSuccessAnimation();
        }

        // Update Streak
        function updateStreak() {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (state.userData.lastWorkoutDate === yesterday.toDateString() || state.userData.streak === 0) {
                state.userData.streak++;
            }
        }

        // Check Achievements
        function checkAchievements() {
            // First workout
            if (state.userData.totalWorkouts === 1) {
                state.userData.achievements.firstStep = true;
            }
            
            // Perfect week
            if (state.userData.weeklyWorkouts === 5) {
                state.userData.achievements.weekWarrior = true;
                state.userData.weeklyWorkouts = 0;
            }
            
            // Pull-up milestone
            if (state.userData.stats.pullupMax >= 10) {
                state.userData.achievements.pullupPrince = true;
            }
            
            // Consistency
            if (state.userData.totalWorkouts === 20) {
                state.userData.achievements.consistency = true;
            }
            
            // Weight loss
            if (245 - state.userData.stats.weight >= 10) {
                state.userData.achievements.transformer = true;
            }
            
            // Phase completion
            if (state.userData.currentWeek % 4 === 0 && state.userData.currentWeek > 0) {
                state.userData.achievements.phaseComplete = true;
            }
            
            // Legend status
            if (state.userData.xp >= 3000) {
                state.userData.achievements.legendStatus = true;
            }
        }

        // Show Success Animation
        function showSuccessAnimation() {
            const button = document.getElementById('completeButton');
            button.classList.add('haptic');
            
            setTimeout(() => {
                button.classList.remove('haptic');
            }, 200);
        }

        // Switch Tab
        function switchTab(tabName) {
            // Update active states
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
                content.classList.add('prev');
            });
            
            // Set new active tab
            const tabIndex = tabName === 'today' ? 0 : tabName === 'progress' ? 1 : 2;
            document.querySelectorAll('.tab-item')[tabIndex].classList.add('active');
            
            const newContent = document.getElementById(`${tabName}Tab`);
            newContent.classList.remove('prev');
            newContent.classList.add('active');
            
            // Update header
            const titles = { today: 'Today', progress: 'Progress', achievements: 'Achievements' };
            document.getElementById('headerTitle').textContent = titles[tabName];
            
            state.currentTab = tabName;
        }

        // Show Exercise Details
        function showExerciseDetails(exerciseName) {
            const exercise = exerciseInstructions[exerciseName];
            if (!exercise) return;
            
            document.getElementById('exerciseModalTitle').textContent = exerciseName;
            document.getElementById('exerciseModalBody').innerHTML = `
                <div class="mb-3">
                    <h4 style="color: var(--text-secondary); font-size: 13px; margin-bottom: 8px;">DESCRIPTION</h4>
                    <p>${exercise.description}</p>
                </div>
                <div class="mb-3">
                    <h4 style="color: var(--text-secondary); font-size: 13px; margin-bottom: 8px;">HOW TO</h4>
                    <p style="white-space: pre-line;">${exercise.steps}</p>
                </div>
                <div>
                    <h4 style="color: var(--text-secondary); font-size: 13px; margin-bottom: 8px;">TIPS</h4>
                    <p style="white-space: pre-line;">${exercise.tips}</p>
                </div>
            `;
            
            openModal('exerciseModal');
        }

        // Modal Functions
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        function openStatsModal() {
            // Pre-fill current values
            document.getElementById('weightInput').value = state.userData.stats.weight;
            document.getElementById('waistInput').value = state.userData.stats.waist || '';
            document.getElementById('pullupInput').value = state.userData.stats.pullupMax;
            document.getElementById('pushupInput').value = state.userData.stats.pushupMax;
            document.getElementById('mileInput').value = state.userData.stats.mileTime;
            document.getElementById('plankInput').value = state.userData.stats.plankTime;
            
            openModal('statsModal');
        }

        function saveStats() {
            state.userData.stats.weight = parseInt(document.getElementById('weightInput').value) || state.userData.stats.weight;
            state.userData.stats.waist = parseInt(document.getElementById('waistInput').value) || state.userData.stats.waist;
            state.userData.stats.pullupMax = parseInt(document.getElementById('pullupInput').value) || state.userData.stats.pullupMax;
            state.userData.stats.pushupMax = parseInt(document.getElementById('pushupInput').value) || state.userData.stats.pushupMax;
            state.userData.stats.mileTime = document.getElementById('mileInput').value || state.userData.stats.mileTime;
            state.userData.stats.plankTime = document.getElementById('plankInput').value || state.userData.stats.plankTime;
            
            checkAchievements();
            saveState();
            updateUI();
            closeModal('statsModal');
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Close modals on background click
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal(modal.id);
                    }
                });
            });

            // Week reset check
            setInterval(() => {
                const dayOfWeek = new Date().getDay();
                if (dayOfWeek === 1 && state.userData.weeklyWorkouts > 0) {
                    state.userData.weeklyWorkouts = 0;
                    saveState();
                }
            }, 3600000); // Check every hour
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
